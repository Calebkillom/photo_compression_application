<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="logosegment">
        <div class="logoshape"><p>image compression</p></div>
        <div class="profilepic">
            <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg" class="profile-img">
                <circle cx="25" cy="25" r="25" fill="#ccc" />
                <text x="50%" y="50%" text-anchor="middle" dy=".3em" fill="#fff">P</text>
            </svg>
        </div>
        <div class="signupsheet">
            <div class="btn">
                <div class="slider"></div>
                <button class="login">Login</button>
                <button class="signup">Signup</button>
            </div>
        </div>
    </div>
    <div class="mainbody">
        <h2>this is the body</h2>
        <div class="innerbody">
            <form action="">
                <div class="did-floating-label-content">
                    <input class="did-floating-input" type="text" id="uname" name="uname" placeholder=" " required>
                    <label class="did-floating-label" for="uname">Username</label>
                </div>
                <div class="did-floating-label-content">
                    <input class="did-floating-input" type="text" id="phonetwo" name="phonetwo" placeholder=" " required>
                    <label class="did-floating-label" for="phonetwo">Phone number, Email</label>
                </div>
                <button type="button">Reset Password</button><br>
                <a href="url">Log in</a>
            </form>
        </div>
    </div>
    
</body>
</html>
