<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="logosegment">
        <div class="logoshape"><p>Image Compression</p></div>
        <div class="profilepic">
            <img src="path_to_profile_image" alt="Profile Picture" class="profile-img">
        </div>
        <div class="signupsheet">
            <div class="btn">
                <div class="slider"></div>
                <button class="login">Login</button>
                <button class="signup">Signup</button>
            </div>
        </div>
    </div>
    <div class="mainbody">
        <h2>Reset Your Password</h2>
        <div class="innerbody">
            <form action="reset_password_endpoint" method="POST">
                <div class="did-floating-label-content">
                    <input class="did-floating-input" type="text" id="uname" name="uname" placeholder=" " required aria-label="Username">
                    <label class="did-floating-label" for="uname">Username</label>
                </div>
                <div class="did-floating-label-content">
                    <input class="did-floating-input" type="text" id="phonetwo" name="phonetwo" placeholder=" " required aria-label="Phone number or Email">
                    <label class="did-floating-label" for="phonetwo">Phone number, Email</label>
                </div>
                <button type="submit">Reset Password</button><br>
                <a href="login.html">Log in</a>
            </form>
        </div>
    </div>
</body>
<script src="webjs/main.js"></script>
</html>
