<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="logosegment">
        <div class="logoshape"><p>Image Compression</p></div>
        <div class="profilepic">
            <img src="path_to_profile_image" alt="Profile Picture" class="profile-img">
        </div>
        <div class="signupsheet">
            <div class="btn">
                <div class="slider"></div>
                <button class="login" id="loginBtn">Login</button>
                <button class="signup" id="signupBtn">Signup</button>
            </div>
        </div>
    </div>
    <div class="mainbody">
        <h2>Login</h2>
        <div class="innerbody">
            <form id="loginForm" action="login_endpoint" method="POST">
                <div class="did-floating-label-content">
                    <input class="did-floating-input" type="text" id="phonetwo" name="username" placeholder=" " required aria-label="Phone number or Email">
                    <label class="did-floating-label" for="phonetwo"> Username</label>
                </div>
                <div class="did-floating-label-content">
                    <input class="did-floating-input" type="password" id="passwd_2" name="password" placeholder=" " required aria-label="Password">
                    <label class="did-floating-label" for="passwd_2">Password</label>
                </div>
                <button type="submit">Log In</button><br>
                <a href="forgot.html">Forgot password?</a>
            </form>
        </div>
    </div>
    <script src="webjs/auth.js"></script>
    <script src="webjs/main.js"></script>
</body>
</html>
