<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Compression App - Gallery</title>
</head>
<body>
    <div class="logosegment">
        <div class="logoshape"><p>Image Compression</p></div>
        <div class="profilepic">
            <img src="path_to_profile_image" alt="Profile Picture" class="profile-img">
        </div>
        <div class="signupsheet">
            <button class="logout">Logout</button>
        </div>
    </div>
    <div class="main-web-page-logged-in">
        <div class="sidebar">
            <nav>
                <a href="dashboard.html">Home</a>
                <a href="gallery.html">Gallery</a>
                <a href="profile.html">Profile</a>
                <a href="settings.html">Settings</a>
            </nav>
        </div>
        <div class="mainwebcontent">
            <div class="gallery-section">
                <h2>Your Gallery</h2>
                <div class="gallery-grid">
                    <!-- Repeat this gallery item for each image -->
                    <div class="gallery-item">
                        <img src="path_to_image" alt="Image Description" class="gallery-img">
                        <button class="download-btn">Download</button>
                    </div>
                    <!-- End repeat -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
