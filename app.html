<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="logosegment">
        <div class="logoshape"><p>Image Compression</p></div>
    </div>
    <div class="main_web_page">
        <div class="sidebar"></div>
        <div class="mainwebcontent">
            <div class="content header">
                <h2>Image Compression</h2>
            </div>
            <div class="svg-container">
                <!-- First section with Upload Images -->
                <div>
                    <a href="">
                        <svg width="420" height="120" xmlns="http://www.w3.org/2000/svg">
                            <rect width="400" height="100" x="10" y="10" rx="20" ry="20" fill="blue" />
                            <text x="210" y="65" font-family="Arial" font-size="36" fill="white" text-anchor="middle" dominant-baseline="middle">Upload Images</text>
                        </svg>
                    </a>
                </div>
                <div>or drop images here</div>
                <!-- Second section with circles and images -->
                <div class="flex-column">
                    <a href="">
                        <svg height="60" width="60" xmlns="http://www.w3.org/2000/svg">
                            <circle r="25" cx="30" cy="30" fill="gray" stroke="green" stroke-width="3"></circle>
                            <image href="images/icons8-google-drive-64.png" x="15" y="15" height="30px" width="30px"></image>
                        </svg>
                    </a>
                    <a href="">
                        <svg height="60" width="60" xmlns="http://www.w3.org/2000/svg">
                            <circle r="25" cx="30" cy="30" fill="gray" stroke="green" stroke-width="3"></circle>
                            <image href="images/icons8-dropbox-50.png" x="15" y="15" height="30px" width="30px"></image>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
