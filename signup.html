<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp page</title>
</head>
<body>
    <div class="logosegment">
        <div class="logoshape"><p>image compression</p></div>
    </div>
    <div class="mainbody">
        <h2>this is the body</h2>
        <div class="innerbody">
            <form action="">
                <div class="did-floating-label-content">
                    <input class="did-floating-input" type="text" id="phone" name="phone" placeholder=" " required>
                    <label class="did-floating-label" for="phone">Phone number, Email</label>
                </div>
                <div class="did-floating-label-content">
                    <input class="did-floating-input" type="text" id="fname" name="fname" placeholder=" " required>
                    <label class="did-floating-label" for="fname">Firstname</label>
                </div>
                <div class="did-floating-label-content">
                    <input class="did-floating-input" type="text" id="lname" name="lname" placeholder=" " required>
                    <label class="did-floating-label" for="lname">Lastname</label>
                </div>
                <div class="did-floating-label-content">
                    <input class="did-floating-input" type="text" id="uname" name="uname" placeholder=" " required>
                    <label class="did-floating-label" for="uname">Username</label>
                </div>
                <div class="did-floating-label-content">
                    <input class="did-floating-input" type="password" id="passwd" name="passwd" placeholder=" " required>
                    <label class="did-floating-label" for="passwd">Password</label>
                </div>
                <button type="button">Sign Up</button>
            </form>
        </div>
    </div>
    
</body>
</html>
